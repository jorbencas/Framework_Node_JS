<div class="settings-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">

        <h1 class="text-xs-center">Your Settings</h1>

        <list-errors errors="$ctrl.errors"></list-errors>

        <form ng-submit="$ctrl.submitForm()">
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group">
                
                <input class="form-control"
                type="text"
                placeholder="URL of profile picture"
                ng-model="$ctrl.formData.image" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="text"
                placeholder="Username"
                ng-minlength="2" maxlength="100"
                ng-model="$ctrl.formData.username" />
            </fieldset>

            <fieldset class="form-group">
                <input class="form-control form-control-lg"
                type="text"
                placeholder="Name"
                ng-minlength="2" maxlength="100"
                ng-model="$ctrl.formData.name" />
            </fieldset>

            <fieldset class="form-group">
                <input class="form-control form-control-lg"
                type="text"
                placeholder="Apellidos"
                ng-minlength="2" maxlength="100"
                ng-model="$ctrl.formData.apellidos" />
            </fieldset>

            <fieldset class="form-group">
                <input class="form-control form-control-lg"
                type="text"
                placeholder="Dni"
                ng-minlength="8" maxlength="9"
                ng-model="$ctrl.formData.dni" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="email"
                placeholder="Email"
                ng-model="$ctrl.formData.email" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="password"
                placeholder="New Password"
                ng-model="$ctrl.formData.password" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="text" calendar required
                placeholder="Date Birthday"
                ng-pattern="/(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}/"
                 class="form-control" dir="auto" maxlength="100"
                ng-model="$ctrl.formData.date_birthday"/>
            </fieldset>


            <button class="btn btn-lg btn-primary pull-xs-right"
              type="submit">
              Update Settings
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
